{% extends caminho_extender %}

{% block content %}

    <form action="{{action_form}}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <label for={{field.id_for_label}}>{{field.label}}: </label>
        {{field}}
        {{field.errors}}
        {{field.help_text}}
        {% endfor %}
        
        {% if  form.non_field_errors %}
        {% for error in form.non_field_errors %}
                {{error}}
            {% endfor %}
        {% endif %}

        <br><input type="submit" value="Submit">
    </form> 

{% endblock content %}
